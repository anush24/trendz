// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        jcenter()
    }
}

dependencies {
    compile files('app/libs/google-api-client-1.20.0.jar')
    compile files('app/libs/google-api-client-android-1.20.0.jar')
    compile files('app/libs/google-api-services-youtube-v3-rev137-1.20.0.jar')
    compile files('app/libs/google-http-client-1.20.0.jar')
    compile files('app/libs/google-http-client-android-1.20.0.jar')
    compile files('app/libs/google-http-client-jackson2-1.20.0.jar')
    compile files('app/libs/google-oauth-client-1.20.0.jar')
    compile files('app/libs/jackson-core-2.1.3.jar')
    compile files('app/libs/jsr305-1.3.9.jar')
    compile files('app/libs/picasso-2.4.0.jar')
}